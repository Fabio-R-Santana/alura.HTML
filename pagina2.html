<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
  <title>Contato-barbearia-Alura</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>
  <header>
      <div class="caixa">
      <h1> <img src="logo.jpeg" alt="Logo da barbearia Alura"></h1>
    <nav>
        <ul>
          <li> <a href="index.html"> Home </a></li>
          <li> <a href="produtos.html"> produtos </a></li>
          <li> <a href="pagina2.html"> contatos </a></li>
        </ul>
    </nav>

  </div> 
  </header>

  <main>
    
  <h2>Contato</h2>
  <form class="" action="index.html" method="post">

    <label for="nomesobrenome">Nome e Sobrenome</label>
    <input type="text" id="nomesobrenome" class="input-padrao" required>

    <label for="email">Email</label>
    <input type="text" id="" class="input-padrao" required placeholder="seuemail@dominio.com">

    <label for="telefone">Telefone</label>
    <input type="tel" id="" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

    <label for="mensagem">Mensagem</label>
    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

  <fieldset>
    <legend>Como prefere o nosso Contato?</legend>

    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

  </fieldset>

    <fieldset>
      <legend>Qual o horario prefere ser atendito?</legend>
      <select>
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
      </select>
    </fieldset>

    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas atividades po e-mail?</label>
    <input type="submit" name="Enviar formulário" class="enviar">

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
          <th>Mês</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
          <td>Março</td>
        </tr>    
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
          <td>Março</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
          <td>Março</td>
        </tr>
      </tbody>

  </form>
  </table>
  </main>
    

    <footer>
      <img src="pngbranco.png" alt="logo da barbearia Alura">
      <p class="copyright">&copy; Copyright Narbearia Alura-2023</p>
    </footer>


</body>
</html>
